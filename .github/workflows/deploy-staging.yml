name: Deploy functions to staging

on:
  push:
    branches:
      - master

env:
  FIREBASE_PROJECT: homma-analytics

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Cache npm (root)
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Cache functions node_modules
        uses: actions/cache@v4
        with:
          path: functions/node_modules
          key: ${{ runner.os }}-functions-node-${{ hashFiles('functions/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-functions-node-
      - name: Install firebase-tools
        run: npm install -g firebase-tools
      - name: Configure Firebase token
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          echo "Using FIREBASE_TOKEN"
      # NOTE: Quickbase secret should be set once in Secret Manager manually.
      # CI will no longer set/overwrite the secret on every run.
      - name: Install functions dependencies
        working-directory: ./functions
        run: |
          # Use npm install (safer when package-lock.json may not be present in CI)
          npm install --no-audit --no-fund
          # show installed versions for debugging
          node -v
          npm -v
      - name: Deploy functions to staging
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          FIREBASE_PROJECT: ${{ env.FIREBASE_PROJECT }}
        run: |
          firebase deploy --only functions --project "$FIREBASE_PROJECT"
