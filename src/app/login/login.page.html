<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="Primary">
      The Roof Medic - Daily Activity Tracking Program
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="ion-text-center">
    <img src="https://yourroofmedic.com/wp-content/uploads/2023/02/RoofMedic_Logo_400.png" alt="Logo" />
    <ion-card-header>
      <br>
      <br>
      <ion-card-title>Enter your QuickBase login email and password,<br>then and click the blue button to enter.</ion-card-title>
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
            
      <!-- <ion-card-subtitle>Enter your username and password and click the blue button.</ion-card-subtitle> -->
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <!-- <ion-input placeholder="Username"></ion-input> -->
        <ion-input [(ngModel)]="username" placeholder="Valid Email Address"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-input placeholder="Password" type="password"></ion-input>
      </ion-item>
      <br>
      <ion-button expand="block" (click)="login()">Enter</ion-button>
      

    </ion-card-content>    
      </ion-card>
</ion-content>
